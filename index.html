<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <div id="calculadora" >
            <p id="calc">calc</p>
            <p id="resposta"></p>  

            <div>
                <div>
                    <tr><td><button onclick="inserir('7')">7</button></td></tr>
                    <tr><td><button onclick="inserir('8')">8</button></td></tr>
                    <tr><td><button onclick="inserir('9')">9</button></td></tr>
                    <tr><td><button onclick="inserir('del')" style="background-color: darkslateblue;">del</button></td></tr>
                </div>
                  
                <div>
                    <tr><td><button onclick="inserir('4')">4</button></td></tr>
                    <tr><td><button onclick="inserir('5')">5</button></td></tr>
                    <tr><td><button onclick="inserir('6')">6</button></td></tr>
                    <tr><td><button onclick="inserir('+')">+</button></td></tr>
                </div>
                   
                <div>
                    <tr><td><button onclick="inserir('1')">1</button></td></tr>
                    <tr><td><button onclick="inserir('2')">2</button></td></tr>
                    <tr><td><button onclick="inserir('3')">3</button></td></tr>
                    <tr><td><button onclick="inserir('-')">-</button></td></tr>
                </div>
                   
                <div>
                    <tr><td><button onclick="inserir('.')">.</button></td></tr>
                    <tr><td><button onclick="inserir('0')">0</button></td></tr>
                    <tr><td><button onclick="inserir('/')">/</button></td></tr>
                    <tr><td><button onclick="inserir('x')">x</button></td></tr>
                </div>
                   
                <div>
                    <tr><td><button onclick="inserir('reset')" style="width: 90px; height:30px; background-color: darkslateblue;" >reset</button></td></tr>
                    <tr><td><button onclick="inserir('=')" style="width: 90px; height:30px; background-color: red;">=</button></td></tr>
                </div>
                   
            </div>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
