<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <div id="calculadora" >
            <p id="calc">calc</p>
            <p id="resposta"> fgdsfghdfhdfhsfd</p>  

            <Div>
                <div>
                    <tr><td><button>7</button></td></tr>
                    <tr><td><button>8</button></td></tr>
                    <tr><td><button>9</button></td></tr>
                    <tr><td><button style="background-color: darkslateblue;">del</button></td></tr>
                   </div>
                  
                   <div>
                    <tr><td><button>4</button></td></tr>
                    <tr><td><button>5</button></td></tr>
                    <tr><td><button>6</button></td></tr>
                    <tr><td><button>+</button></td></tr>
                   </div>
                   
                   <div>
                    <tr><td><button>1</button></td></tr>
                    <tr><td><button>2</button></td></tr>
                    <tr><td><button>3</button></td></tr>
                    <tr><td><button>-</button></td></tr>
                   </div>
                   
       
                  <div>
                   <tr><td><button>.</button></td></tr>
                   <tr><td><button>0</button></td></tr>
                   <tr><td><button>/</button></td></tr>
                   <tr><td><button>x</button></td></tr>
                  </div>
                   
                  <div>
                   <tr><td colspan="2"><button style="width: 90px; height:30px; background-color: darkslateblue;" >reset</button></td></tr>
                   <tr><td colspan="2"><button style="width: 90px; height:30px; background-color: red;">=</button></td></tr>
                  </div>
                   
            </Div>
            
        </div>
    </div>
</body>
</html>
